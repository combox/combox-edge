# Valkey persistence and durability
bind 0.0.0.0
port 6379
protected-mode no
dir /data

appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

save 60 1000
save 300 10
save 900 1

# Keep memory policy explicit for predictable behavior in dev
maxmemory-policy noeviction

tcp-keepalive 300
timeout 0
